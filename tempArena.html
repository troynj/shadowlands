<style>
  .scene {
    display: flex;
    flex-direction: column;
    margin: 5em;
  }
  .stats {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    text-align: center;
  }
  .arena {
    border: 10px solid #fff;
    margin: 50px auto;
    padding: 30px;
    width: 40%;
    overflow: hidden;
  }
  .monster {
    background-repeat: no-repeat;
    background-size: contain;
    content: " ";
    height: 300px;
    width: 100%;
  }
  .monster-1 {
    background-image: url("/assets/green.png");
  }
  .monster-2 {
    background-image: url("/assets/grey.png");
  }
  #atk-btn {
    padding: 2em;
    background-color: orangered;
  }
  #atk-btn:hover {
    background-color: rgb(255, 0, 0);
  }
  #backdrop {
    display: flex;
    position: absolute;
    justify-content: center;
    align-items: center;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.75);
    z-index: 1;
  }
  #modal {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    background-color: #747474;
    width: 60%;
    height: 50%;
    font-size: 3em;
  }
  td {
    text-align: center;
  }
  td:hover {
    background-color: rgb(8, 165, 52);
  }
</style>
<section class="scene">
  <section class="stats">
    <article>
      <h2>Your Montser</h2>
      <p id="my-atk">Attack: {{captured_attack}}</p>
      <p id="my-hp">Health: {{captured_health}}</p>
    </article>
    <button id="atk-btn">ATTACK</button>
    <article class="opponent">
      <h2 id="enemy">{{opponent_type}} Monster</h2>
      <p id="opp-atk">Attack: {{opponent_attack}}</p>
      <p id="opp-hp">Health: {{opponent_health}}</p>
    </article>
  </section>
  <section class="arena">
    <div class="monster monster-1"></div>
    <div class="monster monster-2"></div>
  </section>
</section>
<section id="backdrop">
  <article id="modal">
    <table>
      <h2 tag="{{captured_id}}">Increase A Stat:</h2>
      <tr>
        <td id="atk">+5 Attach</td>
      </tr>
      <tr>
        <td id="hp">+5 Health</td>
      </tr>
    </table>
  </article>
</section>
<script src="/js/attackloop.js"></script>
